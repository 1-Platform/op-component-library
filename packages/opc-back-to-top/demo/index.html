<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opc-back-to-top</title>
    <script src="opc-back-to-top.js"></script>
    <style> 
    div{
        height: 100vh;
        background-color: #C0C0C0;
    }
    button{
        display: flex;
        align-items: center;    
    }

     </style>
     <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <div></div>
        <opc-back-to-top></opc-back-to-top>
        <opc-back-to-top>Back to Top</opc-back-to-top>
        <opc-back-to-top>
            <button class="rh-text" tabindex="0">
                <svg xmlns='http://www.w3.org/2000/svg' width='20px' height='20px' viewBox='0 0 512 512'>
                    <title>ionicons-v5-a</title>
                    <polyline points='112 328 256 184 400 328' style='fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px'/>
                </svg>
                Go-up
            </button>
        </opc-back-to-top>
        <opc-back-to-top reveal-at="200"></opc-back-to-top>
        <opc-back-to-top reveal-at="300"></opc-back-to-top>
    <div></div>
</body>
</html>
